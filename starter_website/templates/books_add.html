<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Books</title>
</head>
<body >
<!-- NAVIGATION GOES HERE -->
<nav class="navbar navbar-expand-lg navbar-dar bg-dark">
        <a class="navbar-brand" href="/">Home</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/reservations_browse">Reservations</a>
                <a class="nav-item nav-link" href="/members_browse">Members</a>
                <a class="nav-item nav-link" href="/authors_browse">Authors</a>
                <a class="nav-item nav-link" href="/books_add">Books</a>
            </div>
        </div>
</nav>

<div class="border border-dark rounded-0-lg row-lg-auto text-center" style="width: 20%; margin-left:40%; margin-top: 20px;">
    <div class="text_center col-lg-auto">
    <form action="" method="post" class="book_form"> <!-- placeholder until backend is coded-->
        <fieldset>
            <legend>Book Information Form</legend>
            <label for="book_title">Title</label>
            <input type="text" class="form-control" name="book_title" id="book_title" required>
        <div class="form-row">
            <div class="form-group">
                <label for="book_genre">Genre</label>
                <select class="form-control" name="book_genre" id="book_genre">
                    <option selected>Choose One</option>
                    <option value="Biography">Biography</option>
                    <option value="Classics">Classics</option>
                    <option value="Comics/Graphic Novel">Comics and Graphic Novel</option>
                    <option value="Contemporary">Contemporary</option>
                    <option value="Essay">Essay</option>
                    <option value="Fable/FolkTale/Fairy Tale">Fable/FolkTale/Fairy Tale</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Historical Fiction">Historical Fiction</option>
                    <option value="Horror">Horror</option>
                    <option value="Humor">Humor</option>
                    <option value="Journalism">Journalism</option>
                    <option value="Legend/Mythology">Legend/Mythology</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Reference Book">Reference</option>
                    <option value="Romance">Romance</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Self-Help">Self-Help</option>
                    <option value="Short Story">Short Story</option>
                    <option value="Suspense/Thriller">Suspense/Thriller</option>
                    <option value="Textbook">Textbook</option>
                    <option value="Poems">Poems</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="isFiction">Fiction (Y/N)</label>
                    <select id="isFiction" class="form-control" name="isFiction">
                        <option value="1">Y</option>
                        <option value="0">N</option>
                    </select>
                </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="number" class="form-control" name="isbn" id="isbn" placeholder="978-X-XXXXX-XXX-X " required>
            </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                      <label for="author_name">Author</label>
                        <input type="text" class="form-control" name="author_first" id="author_first" required>
                        <input type="text" class="form-control" name="author_last" id="author_last" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                      <label for="author_name2">Author (Optional)</label>
                     <div class="form-group">
                        <label for="second_author">Is There a Second Author?</label>
                            <select id="second_author" class="form-control" name="second_author">
                                <option value="0">N</option>
                                <option value="1">Y</option>
                            </select>
                            <input type="text" class="form-control" name="author_first2" id="author_first2">
                            <input type="text" class="form-control" name="author_last2" id="author_last2">
                </div>
            </div>

            </div>
        </div>
            <div>
                <input type="submit" value="Submit" style="margin-bottom: 5px;">
            </div>
        </fieldset>
    </form>
    </div>
</div>

<input type="button" name="book_list" value="Return to Book List" onclick="window.location = 'books_browse'" style="margin-top: 10px; width: 20%; margin-left: 40%;">


<!--

records details of each book available at the library
isbn: varchar, not NULL, unique, PK
title: varchar, not NULL
genre: char, not NULL
isFiction: boolean, not NULL
Relationships:
0:M relationship between Books and Book Items, implemented with isbn as a foreign key inside of Book Items
A specific book can have 0, 1, or many copies at the library
1:M relationship between Books and Authors, implemented with isbn as a foreign key inside of a relationship table
A book can have 1 or many authors
    -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
