<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add/Update Member</title>
</head>
<body>
    <ul>
        <li>Home</li>
        <li><a href="reservations_browse.html">Reservations</a></li>
        <li><a href="members_browse.html">Members</a></li>
        <li>Authors</li>
        <li>Books</li>
    </ul>

    <div class="border border-dark rounded-0-lg" style="width: 20%; margin-left:40%;">
        <h3 class="text-center">
            Member Information
        </h3>   
        <div class="w-100 d-inline-block text-center">
            <form id="add_members" method="get" action="">
                <fieldset>
                    First Name: <input type="text" name="memberFirst"><br>
                    Last Name: <input type="text" name="memberLast"><br>
                    Phone: <input type="text" name="phone"><br>
                    E-mail: <input type="text" name="email"><br>
                    Street Address: <input type="text" name="streetAddr"><br>
                    City: <input type="text" name="city"><br>
                    State: 
                        <select name="state"><br>
                            <option value="TEMP">TEMP</option>
                        </select><br>
                    Postal Code: <input type="text" name="postalCode"><br>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
    </div>
    <input style="margin-top: 10px; width: 20%; margin-left: 40%;" type="button" name="go_member_list" value="Return to Member List" onclick="window.location = 'members_browse.html'">  
</body>
</html>
