<body >

<div class="border border-dark rounded-0-lg row-lg-auto text-center" style="width: 20%; margin-left:40%; margin-top: 20px;">
    <div class="text_center col-lg-auto">
    <form action="" method="get" class="book_form"> <!-- placeholder until backend is coded-->
        <fieldset>
            <legend>Book Information Form</legend>
            <label for="book_title">Title</label>
            <input type="text" class="form-control" name="book_title" id="book_title" required>
            <div class="form-row">
                <div class="form-group">
                      <label for="author_name">Author</label>
                    <select class="form-control" name="author_name" id="author_name" required>
                        <option selected>Choose One</option>
                        <option selected>Dynamically Generated from Author Table</option>
                        <option selected>A temporary option</option>
                        <option selected>Oh look another option!</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                      <label for="author_name2">Author (Optional)</label>
                    <select class="form-control" name="author_name2" id="author_name2">
                        <option selected>Optional</option>
                        <option selected>Dynamically Generated from Author Table</option>
                        <option selected>A temporary option</option>
                        <option selected>Oh look another option!</option>
                    </select>
                </div>
            </div>
        <div class="form-row">
            <div class="form-group">
                <label for="book_genre">Genre</label>
                <select class="form-control" name="book_genre" id="book_genre">
                    <option selected>Choose One</option>
                    <option value="Biography">Biography</option>
                    <option value="Classics">Classics</option>
                    <option value="Comics/Graphic Novel">Comics and Graphic Novel</option>
                    <option value="Contemporary">Contemporary</option>
                    <option value="Essay">Essay</option>
                    <option value="Fable/FolkTale/Fairy Tale">Fable/FolkTale/Fairy Tale</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Historical Fiction">Historical Fiction</option>
                    <option value="Horror">Horror</option>
                    <option value="Humor">Humor</option>
                    <option value="Journalism">Journalism</option>
                    <option value="Legend/Mythology">Legend/Mythology</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Reference Book">Classic</option>
                    <option value="Romance">Romance</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Self-Help">Self-Help</option>
                    <option value="Short Story">Short Story</option>
                    <option value="Suspense/Thriller">Suspense/Thriller</option>
                    <option value="Textbook">Textbook</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="isFiction">Fiction (Y/N)</label>
                    <select id="isFiction" class="form-control" name="isFiction">
                        <option selected>Choose One</option>
                        <option value="Yes">Y</option>
                        <option value="No">N</option>
                    </select>
                </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="number" class="form-control" name="isbn" id="isbn" placeholder="978-X-XXXXX-XXX-X " required>
            </div>
            </div>
        </div>
            <div>
                <input type="submit" value="Submit" style="margin-bottom: 5px;">
            </div>
        </fieldset>
    </form>
    </div>
</div>

<input type="button" name="book_list" value="Return to Book List" onclick="window.location = 'books.html'" style="margin-top: 10px; width: 20%; margin-left: 40%;">


<!--

records details of each book available at the library
isbn: varchar, not NULL, unique, PK
title: varchar, not NULL
genre: char, not NULL
isFiction: boolean, not NULL
Relationships:
0:M relationship between Books and Book Items, implemented with isbn as a foreign key inside of Book Items
A specific book can have 0, 1, or many copies at the library
1:M relationship between Books and Authors, implemented with isbn as a foreign key inside of a relationship table
A book can have 1 or many authors
    -->
