    <h3>
        Reservation Information
    </h3>
    <form id="add_reservations" method="get" action="">
        <fieldset>
            Member ID: <input type="number" name="memberID"><br> <!--remove arrows in css -->

            Date Due: <input type="date" name="dateDue"><br>
            Returned?:
                <select name="return_status"><br>
                    <option value="Yes">Y</option>
                    <option value="No">N</option>
                </select><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
